name: build

on:
  push:
    tags:
      - "v*" # push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - "x86_64-unknown-linux-gnu"
          - "x86_64-unknown-linux-musl"
          - "armv7-unknown-linux-musleabihf"
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target ${{ matrix.target }}
      - run: >-
          strip target/${{ matrix.target }}/release/rmux &&
          mv target/${{ matrix.target }}/release/rmux
            target/${{ matrix.target }}/release/rmux-${{ matrix.target }}
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            target/${{ matrix.target }}/release/rmux-${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-darwin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-apple-darwin
      - run: >-
          strip target/x86_64-apple-darwin/release/rmux &&
          mv target/x86_64-apple-darwin/release/rmux
            target/x86_64-apple-darwin/release/rmux-x86_64-apple-darwin
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            target/x86_64-apple-darwin/release/rmux-x86_64-apple-darwin

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-pc-windows-msvc
      - run: >-
          ren
            target/x86_64-pc-windows-msvc/release/rmux.exe
            target/x86_64-pc-windows-msvc/release/rmux-x86_64-pc-windows-msvc.exe
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            target/x86_64-pc-windows-msvc/rmux-x86_64-pc-windows-msvc.exe
