name: build

on:
  pull_request:
  push:
    tags: ["*"]
  workflow_dispatch:

jobs:
  linux_amd64:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: build binary
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: process binary
        if: startsWith(github.ref, 'refs/tags/')
        run: >-
          strip target/release/rmux &&
          mv target/release/rmux target/release/rmux_linux_amd64

      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/rmux_linux_amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
