name: cargo-udeps

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  udeps:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-udeps
          version: latest
          use-tool-cache: true
      - run: cargo udeps --all-features --all-targets --color=always
